vm:
  # Number of machines to request on the cloud
  count: 30
  # Number of CPUs per machine
  cpus: 16
  # GB of RAM per machine
  mem: 2

experiment:
  # Number of separate experiments to run in parallel
  count: 1
  # Number of generations to run per experiment
  generations: 350
  # Population size of each generation
  population: 1000
  # Number of best individual to keep as parents of the next generation
  survivors: 20
  # Number of best individuals that will not be mutated in the next generation
  champions: 3
